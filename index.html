  <div class="container text-center ">
    <h1 class="display-1 fw-bold">Quote of the Day</h1>
    <p class="fs-2 ">Press the button below to recieve a random quote !</p>
    <button id="btn" class="btn btn-outline-info btn-lg mb-4 fs-4">New Quote</button>
    <div id="quote" class="mb-5">
    </div>
    <h2 class="mb-4 text-info">Add Quotes</h2>

    <button id="hideClose" class="btn btn-danger btn-sm mb-5">Close</button>
    <button id="clearAll" class="btn btn-danger btn-sm mb-5">Clear All Added</button>
    <div class="addText " id="addText">
      <input type="text" class="form-control my-3 placeholder-sm" id="addName" placeholder="Enter Your Name">
      <input type="text" class="form-control my-3 placeholder-sm" id="addQuote" placeholder="Enter Your Quote">
      <button id="addBtn" class="btn btn-outline-danger btn-lg mb-5">Add Quote</button>
    </div>
